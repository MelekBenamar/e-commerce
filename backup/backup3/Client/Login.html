<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
  <div class="center">
        <h1 id="formTitle">Login</h1>
        <form id="loginForm" method="post">
          <div class="txt_field">
              <input type="text" id="username" required>
              <span></span>
              <label for="username" >Username</label>
          </div>
          <div class="txt_field">
              <input type="password" id="password" required>
              <span></span>
              <label for="password" >Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <button type="button" onclick="handleLogin()">Login</button>
          <div class="signup_link">
              Not a member? <a href="#" id="signupLink">Signup</a>
          </div>
      </form>
      <form id="signupForm" method="post" style="display: none;">
        <div class="txt_field">
            <input type="text" id="usernameSignup" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="text" id="email" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="tel" id="num" required>
            <span></span>
            <label>Number</label>
        </div>
        <div class="txt_field">
            <input type="password" id="passwordSignup" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" id="confirmPassword" required>
            <span></span>
            <label>Confirm Password</label>
        </div>
        <div class="txt_field">
            <input type="text" id="amount" required>
            <span></span>
            <label>Amount of Money</label>
        </div>
        <button type="button" onclick="handleSignup()">Signup</button>
        <div class="signup_link">
            Already a member? <a href="#" id="loginLink">Login</a>
        </div>
    </form>
  </div>

  <script src="handleLogin.js"></script>
  <script src="handleSignup.js"></script>
  <script src="loginScript.js"></script>
</body>

</html>
